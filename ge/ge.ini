
[EMC]
MACHINE = ge
DEBUG = 0

[DISPLAY]
DISPLAY = axis
EDITOR = gedit
OPEN_FILE = ""
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
MAX_FEED_OVERRIDE = 2.0
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 1.2
DEFAULT_SPINDLE_SPEED = 1000
DEFAULT_LINEAR_VELOCITY = 15.00
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 60.00


INTRO_GRAPHIC = ./img/i.gif
INTRO_TIME = 5
PROGRAM_PREFIX = ./ngc
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
USER_COMMAND_FILE = gui.py





[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = ./macros
FEATURES = 30
USER_M_PATH = ./ngc





[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 40000
SERVO_PERIOD = 1000000

[HAL]
HALUI = halui
HALFILE =  ge.hal






[TRAJ]
AXES = 3
COORDINATES = X Y Z
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
DEFAULT_VELOCITY = 6.00
MAX_VELOCITY = 60.00

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[AXIS_0]
TYPE = LINEAR
HOME = 0
MAX_VELOCITY = 30.0
MAX_ACCELERATION = 700.0
STEPGEN_MAXACCEL = 900.0
SCALE = 400.0
FERROR = 1
MIN_FERROR = .25

HOME_OFFSET = 0.000000
HOME_SEARCH_VEL = 0
HOME_LATCH_VEL = 0
HOME_SEQUENCE = 0

